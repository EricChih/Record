<script th:nonce="${cspNonce}">
    $(document).ready(function(){$('#dataTable_noSearch_4rdDesc').dataTable();

        $('#recSearchForm').submit(function(e){
            e.preventDefault();
            let isValid = checkDateRange();
            if(!isValid){
                return false;
            }

            const formData = Object.fromEntries(new FormData(e.target).entries());
            $('#dataTable_noSearch_4rdDesc').DataTable({
                language: {
                  emptyTable: '無資料,請重新查詢',
                },
                // 把之前的table實例清除
                bDestroy: true,
                // table's search bar,設false render times -1
                searching: false,
                // 是否會自動調整寬度,設false render times -1
                autoWidth:false,
                ajax: {
                    url: '/rec/fetchRecData',
                    dataType:'json',
                    contentType: 'application/json',
                    type: 'POST',
                    data: function(){
                        const data = {
                            startDate: formData.startDate,
                            endDate: formData.endDate,
                            customerId: formData.customerId,
                            ani:formData.ani,
                            agentId: formData.agentId,
                            callTypeName: formData.callTypeName,
                            callDir: formData.callDir,
                            agentDN: formData.agentDN
                        }
                        return JSON.stringify(data);
                    },
                    dataSrc: function(json){
                        if(json.length === 0){
                            showMsg('查無資料,請重新查詢');
                        }
                        return json;
                    },
                    error: function(xhr){
                        let res = xhr.responseJSON;
                        handleGlobalAjaxError(xhr);
                        if(res.ErrorCode === 40012){
                            showMsg(`錯誤! ` + res.ErrorMessage);
                        }else {
                            let obj = res.ErrorDetail;
                            let values = Object.values(obj).map(function (value) {
                                return value.join(",");
                            });
                            showMsg(`錯誤! ` + values.join('、'));

    function setCurrDateBegin(){
        // 今日凌晨
        let currDateTime = getCurrentDateStr() + " 00:00:00";
        document.getElementById('searchStarttime').value = currDateTime;
    }

    function setCurrDateEnd(){
        // 今日結束
        let currDateTime = getCurrentDateStr() + " 23:59:59";
        document.getElementById('searchEndtime').value = currDateTime;
    }

    function getCurrentDateStr(){
        let currentDate = new Date();
        let year = currentDate.getFullYear();
        let month = String(currentDate.getMonth() + 1).padStart(2, '0')
        let day = String(currentDate.getDate()).padStart(2, '0')
        return `${year}-${month}-${day}`;
    }
